<mat-card class="active-add-note">
    <form (ngSubmit)="updateNote()">
    <div fxLayout="row" class="active-input">
        <input type="text" placeholder="title" value="{{title}}" (input)="changeTitle($event.target.value);">
    </div>
    <div fxLayout="row" class="note-input">
        <textarea type="text" placeholder="Take a note" value="{{description}}" (input)="changeDescription($event.target.value);">
        </textarea>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="icons">
        <div fxLayout="row">
            <i class="fas fa-palette"></i>
            <i class="fas fa-archive"></i>
        </div>
        <button mat-raised-button class="close-button">Close</button>
    </div>
    </form>
</mat-card>
