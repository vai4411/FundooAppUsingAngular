<div style="margin-left: 10%;margin-right: 10%;">
<mat-grid-list cols="3"  rowHeight="2:1" [gutterSize]="'5px'">
    <ng-container *ngFor="let note of notes">
        <mat-grid-tile fxLayoutAlign="space-between center">
            <app-display-notes [title]=note.title [description]=note.description>
            </app-display-notes>
        </mat-grid-tile>
     </ng-container>
</mat-grid-list>
</div>
