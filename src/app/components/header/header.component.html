<mat-toolbar
class="header"
fxLayout="row">
    <div >
        <button
        mat-icon-button
        (click)="onToggleSidenav()"
        class="menu-button">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
        <img
        src="./../../../assets/images/keep-mini.png"
        class="keep-icon">
        <span class="heading">Fundoo App</span>
        <mat-card class="input-card">
            <button mat-button>
                <mat-icon>search</mat-icon>
            </button>
                <div class="input-feild">
                <input
                type="search"
                placeholder="Search">
                </div>
        </mat-card>
    <div
    fxFlex
    fxLayout
    fxLayoutAlign="end"
    class="user-profile">
        <button
        mat-button
        [matMenuTriggerFor]="beforeMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <div class="menu" >
                <div fxLayout="column" fxLayoutAlign="center">
                    <div>
                    <mat-icon>account_circle</mat-icon>
                    </div>
                    <div>{{user}}</div>
                    <div>{{email}}</div>
                    <button mat-button (click)="logout()">Logout</button>
                </div>
            </div>
        </mat-menu>
    </div>
  </mat-toolbar>
