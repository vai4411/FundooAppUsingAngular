<div  fxLayout="row wrap" fxLayoutAlign = "space-between" style="margin-top: 2%; ">
    <div *ngFor="let note of notes">
        <div class="active-add-note" *ngIf="evaluateType(note)"
        style="min-height: 450px; width: 250px;">
        <div
        fxLayout="row"
        class="active-input">
        <input
        type="text"
        placeholder="Title"
        value="{{note.title}}"
        disabled/>
    </div>
    <div
    fxLayout="row"
    class="note-input">
        <textarea
        type="text"
        placeholder="Take a note..."
        value="{{note.description}}"
        disabled>
    </textarea>
    </div>
    <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="icons">
        <div fxLayout="row">
        <i
        class="fas fa-palette"
        style="font-size: 20px;">
        </i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <app-archive-button [noteId]="note.id"></app-archive-button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <app-trash-button [noteId]="note.id"></app-trash-button>
        </div>
    </div>
    </div>
</div>
</div>
