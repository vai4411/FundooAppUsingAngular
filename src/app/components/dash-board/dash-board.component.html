<app-layout>
    <app-header (sidenavToggle)="onSidenavClose()"></app-header>
    <mat-sidenav-container>
      <mat-sidenav #sidenav role="navigation" opened="true" disableClose="true" mode="side"
      [ngClass]="isDrawerOpen ? 'close':'open'">
        <app-sidenav-list (sidenavToggle)="onSidenavClose()"></app-sidenav-list>
      </mat-sidenav>
  <router-outlet></router-outlet>
  </mat-sidenav-container>
  </app-layout>
